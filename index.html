
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomeCredit City - AI-Powered Smart City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A0F24;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #1E2A47, #3B4A6B);
            padding: 20px;
            font-size: 24px;
            animation: fadeIn 2s ease-in-out;
        }
        section {
            padding: 40px;
            animation: slideIn 1.5s ease-in-out;
        }
        .highlight {
            font-size: 20px;
            font-weight: bold;
            color: #00FFD1;
        }
        .cta-button {
            background-color: #00FFD1;
            color: #0A0F24;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.1);
        }
        footer {
            background: #1E2A47;
            padding: 20px;
            font-size: 14px;
        }
        canvas {
            display: block;
            margin: auto;
            background: black;
        }
        img {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
        .chatbot-container, .ai-guide-container {
            width: 300px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1E2A47;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .chatbot-messages, .ai-guide-messages {
            height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .chatbot-input, .ai-guide-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .comments-section {
            margin-top: 40px;
            text-align: left;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background: #1E2A47;
            padding: 20px;
            border-radius: 10px;
        }
        .comments-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .comment-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .comment-button {
            background-color: #00FFD1;
            color: #0A0F24;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    üåç DomeCredit City - The First AI-Powered Smart City üöÄ
</header>

<section>
    <h1>3D Interactive Model of DomeCredit City</h1>
    <canvas id="cityCanvas"></canvas>
</section>

<section class="comments-section">
    <h2>üí¨ User Comments</h2>
    <input type="text" id="commentInput" class="comment-input" placeholder="Write a comment...">
    <button onclick="addComment()" class="comment-button">Post</button>
    <div id="commentsList" class="comments-list"></div>
</section>

<div class="chatbot-container">
    <h3>ü§ñ AI Chatbot</h3>
    <div class="chatbot-messages" id="chatMessages"></div>
    <input type="text" id="chatInput" class="chatbot-input" placeholder="Ask something..." onkeypress="sendMessage(event)">
</div>

<div class="ai-guide-container">
    <h3>üß≠ AI Guide</h3>
    <div class="ai-guide-messages" id="aiMessages"></div>
    <input type="text" id="aiInput" class="ai-guide-input" placeholder="Need help? Ask AI Guide!" onkeypress="guideMessage(event)">
</div>

<footer>
    Contact: info@domecredit.ai | Follow us on @DomeCredit
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    // WebGL 3D –º–æ–¥–µ–ª—å
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('cityCanvas'), alpha: true });
    renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.5);
    document.body.appendChild(renderer.domElement);

    // –ö—É–ø–æ–ª –≥–æ—Ä–æ–¥–∞ + –∑–¥–∞–Ω–∏—è + –¥–æ—Ä–æ–≥–∏ + —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç
    const domeGeometry = new THREE.SphereGeometry(5, 32, 32);
    const domeMaterial = new THREE.MeshBasicMaterial({ color: 0x00FFD1, wireframe: true });
    const dome = new THREE.Mesh(domeGeometry, domeMaterial);
    scene.add(dome);

    camera.position.z = 15;

    function animate() {
        requestAnimationFrame(animate);
        dome.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    animate();

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –≤ localStorage
    function addComment() {
        const commentInput = document.getElementById("commentInput");
        const commentText = commentInput.value.trim();
        if (commentText !== "") {
            const commentList = document.getElementById("commentsList");
            const newComment = document.createElement("p");
            newComment.textContent = commentText;
            commentList.appendChild(newComment);
            commentInput.value = "";

            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.push(commentText);
            localStorage.setItem("comments", JSON.stringify(comments));
        }
    }

    window.onload = function () {
        let comments = JSON.parse(localStorage.getItem("comments")) || [];
        const commentList = document.getElementById("commentsList");
        comments.forEach(comment => {
            const newComment = document.createElement("p");
            newComment.textContent = comment;
            commentList.appendChild(newComment);
        });
    };

    // AI-–±–æ—Ç
    function sendMessage(event) {
        if (event.key === "Enter") {
            document.getElementById("chatMessages").innerHTML += `<p>üßë‚Äçüíª You: ${event.target.value}</p>`;
            event.target.value = "";
        }
    }

    function guideMessage(event) {
        if (event.key === "Enter") {
            document.getElementById("aiMessages").innerHTML += `<p>üß≠ Guide: ${event.target.value}</p>`;
            event.target.value = "";
        }
    }
</script>

</body>
</html>
